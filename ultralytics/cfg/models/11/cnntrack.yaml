# Ultralytics YOLO11 object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolo11
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  # n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  # s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  # l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  # x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLO11n backbone
backbone:
  # # [from, repeats, module, args]
  # - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  # - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  # - [-1, 2, DWC3k2, [256, False, 0.25]]
  # - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  # - [-1, 2, DWC3k2, [512, False, 0.25]]
  # - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  # - [-1, 2, DWC3k2, [512, True]]
  # - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  # - [-1, 2, DWC3k2, [1024, True]]
  # - [-1, 1, SPPF, [1024, 5]] # 9
  # - [-1, 2, C2PSA, [1024]] # 10
    # [from, repeats, module, args]
  - [-1, 1, TorchVision, [768, swin_t, DEFAULT, True, 5, True]]    # 0 - Swin-T (truncated, split)
  # Extract feature maps at different scales
  - [0, 1, Index, [192, 4]]                                        # 1 - P3/8  (B, 80, 80, 192)
  - [-1, 1, torchvision.ops.Permute, [[0, 3, 1, 2]]]                               # 2 - P3/8  (B, 192, 80, 80)
  - [0, 1, Index, [384, 6]]                                        # 3 - P4/16 (B, 40, 40, 384)
  - [-1, 1, torchvision.ops.Permute, [[0, 3, 1, 2]]]                               # 4 - P4/16 (B, 384, 40, 40)
  - [0, 1, Index, [768, 8]]                                        # 5 - P5/32 (B, 20, 20, 768)
  - [-1, 1, torchvision.ops.Permute, [[0, 3, 1, 2]]]                               # 6 - P5/32 (B, 768, 20, 20)
  - [-1, 1, SPPF, [768, 5]]                                        # 7 - P5/32 (B, 768, 20, 20)

# YOLO11n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] #8
  - [[-1, 4], 1, Concat, [1]] # cat backbone P4 #9
  - [-1, 2, C3k2, [512, False]] # 13  10

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] #14
  - [[-1, 2], 1, Concat, [1]] # cat backbone P3 #15
  - [-1, 2, C3k2, [256, False]] # 16 (P3/8-small)  17

  - [-1, 1, Conv, [256, 3, 2]] #18
  - [[-1, 10], 1, Concat, [1]] # cat head P4  19
  - [-1, 2, C3k2, [512, False]] # 19 (P4/16-medium)  20

  - [-1, 1, Conv, [512, 3, 2]] #21
  - [[-1, 6], 1, Concat, [1]] # cat head P5  22
  - [-1, 2, C3k2, [1024, True]] # 22 (P5/32-large)  23

  - [[17, 20, 23], 1, Detect, [nc]] # Detect(P3, P4, P5)  24
